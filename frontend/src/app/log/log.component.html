<div class="row">
	<div class="center-center flexAll pad30">
		<div class="panel-heading">
			<h1 class="panel-title">
				Access log
			</h1>
		</div>

		<div class="panel-body">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>display_resolution</th>
						<th>os</th>
						<th>language</th>
						<th>device</th>
						<th>browser</th>
						<th>ip</th>
						<th>user_agent</th>
						<th>Usu√°rio</th>
						<th>created_at</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let log of logs">
						<td>{{log?.display_resolution}}</td>
						<td>{{log?.os}}</td>
						<td>{{log?.language}}</td>
						<td>{{log?.device}}</td>
						<td>{{log?.browser}}</td>
						<td>{{log?.ip}}</td>
						<td>{{log?.user_agent}}</td>
						<td>{{log?.nome}}</td>
						<td>{{log?.created_at | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
					</tr>
				</tbody>
			</table>


		</div>
	</div>
</div>
